{% extends 'base.html' %}
{% block content %}

<div>
    <p>Name: {{ item.first_name }} {{ item.last_name }}</p>
    <p>Phone: {{ item.phone_number }}</p>
    <p>Email: {{ item.email }}</p>
    <p>Address :{{ item.address }}</p>
    <form action="{% url 'delete' id=item.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</div>

{% endblock %}
